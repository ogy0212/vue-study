<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width: myHP + '%'}" style="background-color: green; margin: 0; color: white;">
                    {{myHP}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width: enemyHP + '%'}" style="background-color: green; margin: 0; color: white;">
                    {{enemyHP}}
                </div>
            </div>
        </div>
    </section>
    <section v-if="!gameStarted" @click="startNewGame" class="row controls">
        <div class="small-12 columns">
            <button id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section v-else class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <template v-for="(damage, index) in myDamages" :key="index">
                    <li class="monster-turn" v-if="myDamages[index] >= 0">MONSTER HITS PLAYER FOR {{myDamages[index]}}</li>
                    <li class="monster-turn" v-else>PLAYER HEALS {{-myDamages[index]}}</li>
                    <li class="player-turn">PLAYER HITS MONSTER FOR {{enemyDamages[index]}}</li>
                </template>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
